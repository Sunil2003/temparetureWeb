<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
 <div class="container">
	<h1>Temperature Converter</h1>
  
	<div class="input">
	   <label class="inputTemp">Enter temperature:</label>
	   <input type="number" id="inputTemp" placeholder="Enter temperature" />
	</div>
	 <br>
   
	 <div class="input2">
	   <label class="scale">Select scale:</label>
	 <select id="scale">
	   <option value="celsius">Celsius</option>
	   <option value="fahrenheit">Fahrenheit</option>
	   <option value="kelvin">Kelvin</option>
	 </select>
	 </div>
   
			 <div class="btn"> <button onclick="convertTemperature()">Convert</button></div>
   
	 <h2 id="outputTemp"></h2>
 </div>
</body>
</html>
